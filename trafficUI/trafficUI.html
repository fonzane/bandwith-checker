<!DOCTYPE html>
<html lang="en" class="rounded">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css">
    <title>Traffic UI</title>
    <style>
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
    </style>
</head>
<body class="bg-gray-900 rounded">
    <div class="flex">
        <div class="p-2 flex justify-center text-gray-200 flex-col text-center max-w-min relative">
            <label class="text-xs mb-1">Max. Download Geschwindigkeit</label>
            <input id="maxDownload" oninput="onChangeMax('download')" class="text-center text-gray-900 focus:ring-indigo-500 focus:border-indigo-500 block w-full py-1 px-4 text-xs border-gray-300 rounded-md" type="number">
            <span class="text-xs text-gray-900 absolute bottom-3 right-3 focus:right-9">MB/s</span>
        </div>
        <div class="p-2 flex justify-center text-gray-200 flex-col text-center max-w-min relative">
            <label class="text-xs mb-1">Max. Upload Geschwindigkeit</label>
            <input id="maxUpload" oninput="onChangeMax('upload')" class="text-center text-gray-900 focus:ring-indigo-500 focus:border-indigo-500 block w-full py-1 px-4 text-xs border-gray-300 rounded-md" type="number">
            <span class="text-xs text-gray-900 absolute bottom-3 right-3 focus:right-9">MB/s</span>
        </div>
    </div>
    <script src="trafficUIRenderer.js"></script>
</body>
</html>
